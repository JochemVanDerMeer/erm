<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowing Match Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .stage-number {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }

        .details {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rowing Match Overview</h1>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='/'">Bekijk huidige etappe</button>
        </div>

        <ul>
            <li>
                <span class="stage-number">Stage 1</span>
                <div class="details">
                    <p>Cox: Cox Name 1</p>
                    <p>Stroke: Stroke Name 1</p>
                    <p>Bow: Bow Name 1</p>
                </div>
            </li>
            <li>
                <span class="stage-number">Stage 2</span>
                <div class="details">
                    <p>Cox: Cox Name 2</p>
                    <p>Stroke: Stroke Name 2</p>
                    <p>Bow: Bow Name 2</p>
                </div>
            </li>
            <!-- Add more stages as needed -->
        </ul>
    </div>
</body>
</html>
